<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Martins</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #EBF4FF 0%, #FFE5D9 100%);
      padding: 1rem;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .logo { text-align: center; margin-bottom: 2rem; }
    .logo img { height: 64px; margin-bottom: 1rem; }
    h1 { font-size: 1.5rem; text-align: center; margin-bottom: 0.5rem; }
    p { color: #666; text-align: center; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #2563EB;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #1D4ED8; }
    button:disabled { background: #93C5FD; cursor: not-allowed; }
    .error {
      background: #FEE2E2;
      color: #DC2626;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    .success {
      background: #D1FAE5;
      color: #059669;
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/logo-martins-clean.webp" alt="Martins">
      <h1>Sistema Martins</h1>
      <p>Entre com suas credenciais</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>

      <div id="message" style="display:none"></div>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      
      messageDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          localStorage.setItem('martins_auth_token', data.token);
          localStorage.setItem('martins_user_data', JSON.stringify(data.user));
          
          messageDiv.className = 'success';
          messageDiv.textContent = '✅ Login realizado com sucesso! Redirecionando...';
          messageDiv.style.display = 'block';
          
          setTimeout(() => {
            window.location.href = '/admin';
          }, 1000);
        } else {
          messageDiv.className = 'error';
          messageDiv.textContent = data.error || 'Erro ao fazer login';
          messageDiv.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Entrar';
        }
      } catch (error) {
        messageDiv.className = 'error';
        messageDiv.textContent = 'Erro ao conectar com o servidor';
        messageDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    });
  </script>
</body>
</html>
