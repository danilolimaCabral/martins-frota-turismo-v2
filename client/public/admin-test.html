<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Sistema Martins</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e293b;
      color: white;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; color: #10b981; }
    p { font-size: 1.25rem; margin-bottom: 2rem; color: #cbd5e1; }
    .user-info {
      background: #334155;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
      text-align: left;
    }
    .user-info h2 { margin-bottom: 1rem; color: #10b981; }
    .user-info p { margin: 0.5rem 0; font-size: 1rem; }
    button {
      padding: 1rem 2rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Login Bem-Sucedido!</h1>
    <p>Você foi autenticado com sucesso e está na área administrativa.</p>
    
    <div class="user-info" id="userInfo">
      <h2>Informações do Usuário</h2>
      <p id="userData">Carregando...</p>
    </div>

    <button onclick="logout()">Sair</button>
  </div>

  <script>
    // Verificar se está autenticado
    const token = localStorage.getItem('martins_auth_token');
    const userData = localStorage.getItem('martins_user_data');

    if (!token) {
      window.location.replace('/login-test.html');
    } else {
      // Mostrar dados do usuário
      try {
        const user = JSON.parse(userData);
        document.getElementById('userData').innerHTML = `
          <p><strong>Nome:</strong> ${user.name}</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Email:</strong> ${user.email || 'Não informado'}</p>
          <p><strong>Role:</strong> ${user.role}</p>
        `;
      } catch (e) {
        document.getElementById('userData').textContent = 'Erro ao carregar dados do usuário';
      }
    }

    function logout() {
      localStorage.removeItem('martins_auth_token');
      localStorage.removeItem('martins_user_data');
      window.location.replace('/login-test.html');
    }
  </script>
</body>
</html>
